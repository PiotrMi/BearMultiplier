<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bear Emoji Generator</title>
    <script>
      function generateBearEmojis() {
        // generate a random number between 1 and 20
        const numBearEmojis = Math.floor(Math.random() * 20) + 1;
        // create a string of bear emojis
        const bearEmojis = 'üêª'.repeat(numBearEmojis);
        // copy the string to the clipboard
        navigator.clipboard.writeText(bearEmojis);
        // display the string on the webpage
        document.getElementById('bear-emojis').textContent = bearEmojis;
      }
    </script>
    <style>
      body {
        font-size: 2rem;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      button {
        font-size: 1.5rem;
        padding: 1rem;
        margin-top: 2rem;
      }
      #bear-emojis {
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <h1>Bear Emoji Generator</h1>
    <button onclick="generateBearEmojis()">Generate Bear Emojis</button>
    <p id="bear-emojis"></p>
  </body>
</html>
